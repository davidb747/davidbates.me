<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <clipPath id="rounded">
      <rect x="0" y="0" width="512" height="512" rx="96" ry="96"/>
    </clipPath>
  </defs>
  <g clip-path="url(#rounded)">
    <!-- Background -->
    <rect width="512" height="512" fill="#0D3B5A"/>

    <!-- DB text -->
    <text x="360" y="120" font-family="Inter, Arial, Helvetica, sans-serif" font-weight="800"
          font-size="120" text-anchor="middle" fill="#F3EFE7" letter-spacing="2">DB</text>

    <!-- Bars -->
    <rect x="228" y="352" width="44" height="92" fill="#F2A03D" rx="6"/>
    <rect x="292" y="316" width="44" height="128" fill="#E4872A" rx="6"/>
    <rect x="356" y="272" width="44" height="172" fill="#D17217" rx="6"/>
    <rect x="420" y="212" width="44" height="232" fill="#BD5E08" rx="6"/>

    <!-- Trend line with nodes -->
    <path d="M210,420 L270,370 L334,328 L398,260 L464,196"
          fill="none" stroke="#F3EFE7" stroke-width="16" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="210" cy="420" r="14" fill="#F3EFE7"/>
    <circle cx="270" cy="370" r="14" fill="#F3EFE7"/>
    <circle cx="334" cy="328" r="14" fill="#F3EFE7"/>
    <circle cx="398" cy="260" r="14" fill="#F3EFE7"/>
    <circle cx="464" cy="196" r="14" fill="#F3EFE7"/>

    <!-- American football (left) -->
    <g transform="translate(76,280) rotate(-18)">
      <!-- Ball base -->
      <ellipse cx="84" cy="0" rx="88" ry="64" fill="#F3EFE7"/>
      <!-- Tip stripes -->
      <path d="M16,-38 Q84,-64 152,-38" fill="none" stroke="#0D3B5A" stroke-width="14"/>
      <path d="M16,38 Q84,64 152,38" fill="none" stroke="#0D3B5A" stroke-width="14"/>
      <!-- Laces band -->
      <rect x="58" y="-14" width="52" height="28" rx="8" fill="#0D3B5A"/>
      <!-- Laces -->
      <rect x="60" y="-4" width="48" height="8" rx="4" fill="#F3EFE7"/>
      <rect x="66" y="-14" width="6" height="28" rx="3" fill="#F3EFE7"/>
      <rect x="78" y="-14" width="6" height="28" rx="3" fill="#F3EFE7"/>
      <rect x="90" y="-14" width="6" height="28" rx="3" fill="#F3EFE7"/>
      <rect x="102" y="-14" width="6" height="28" rx="3" fill="#F3EFE7"/>
    </g>
  </g>
</svg>
